{% extends 'base.html' %}

{% block title %}
    <title>Удаление фотографии</title>
{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card" style="width: 80%; max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Вы уверены, что хотите удалить эту фотографию?</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <button type="submit" class="btn btn-danger me-2 w-25" style="border-radius: 0">Удалить</button>
                    <a href="{% url 'webapp:photo_list' %}" class="btn btn-secondary w-25" style="border-radius: 0">Отмена</a>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
