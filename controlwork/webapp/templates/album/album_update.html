{% extends 'base.html' %}

{% block title %}
    <title>Редактирование альбома</title>
{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Редактирование альбома</h2>
            <form method="post" action="{% url 'webapp:album_edit' object.pk %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Название:</label>
                    <input type="text" id="id_title" name="title" class="form-control" value="{{ object.title }}">
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Описание:</label>
                    <textarea id="id_description" name="description" class="form-control" rows="3">{{ object.description }}</textarea>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="id_is_public" name="is_public" class="form-check-input" {% if object.is_public %}checked{% endif %}>
                        <label for="id_is_public" class="form-check-label">Сделать публичным</label>
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'webapp:album_detail' object.pk %}" class="btn btn-secondary w-100">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
