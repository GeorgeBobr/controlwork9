{% extends 'base.html' %}

{% block title %}
    <title>Удаление альбома</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 300px;">
            <div class="card-body text-center">
                <h5 class="card-title">Вы уверены, что хотите удалить альбом?</h5>
                <p class="card-text">Это действие удалит все фотографии в этом альбоме.</p>
                <form action="{% url 'webapp:album_delete' object.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'webapp:album_detail' object.pk %}" class="btn btn-secondary">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
