{% extends 'base.html' %}

{% block title %}
    <title>Создание альбома</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Создание альбома</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Заголовок альбома:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="description">Описание:</label>
                            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                        </div>
                        <div class="form-group mt-3">
                            <label for="public-toggle" class="form-check-label">Сделать публичным:</label>
                            <div class="form-check">
                                <input type="checkbox" id="public-toggle" name="is_public" class="form-check-input">
                                <label for="public-toggle" id="public-label" class="form-check-label">Не выбрано</label>
                            </div>
                        </div>
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-primary w-100">Создать альбом</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="{% url 'webapp:photo_list' %}" class="btn btn-secondary w-100">Назад</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const publicToggle = document.getElementById('public-toggle');
    const publicLabel = document.getElementById('public-label');

    publicToggle.addEventListener('change', function () {
        if (publicToggle.checked) {
            publicLabel.textContent = 'Выбрано';
        } else {
            publicLabel.textContent = 'Не выбрано';
        }
    });
});
</script>
{% endblock %}
