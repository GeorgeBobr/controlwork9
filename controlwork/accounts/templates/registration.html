{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Регистрация{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'css/registration.css' %}" rel="stylesheet">
</head>
<body>
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card rounded-0">
                <div class="card-body">
                    <h1 class="text-center mb-3">Регистрация</h1>
                    <form id="signupForm" action="{% url 'accounts:register' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" id="username" placeholder="Имя пользователя" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Имя">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Фамилия">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Электронная почта" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password1" id="password1" placeholder="Пароль" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password2" id="password2" placeholder="Подтвердите пароль" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3 rounded-0">
                <div class="card-body text-center">
                    <span>Уже есть аккаунт? <a href="{% url 'accounts:login' %}" style="text-decoration: none; color: #0095f6;">Войти</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"></script>
</body>
</html>
